<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/v4-shims.css">
    <title>font awasome icon</title>
</head>
<body>
    <h1>fab facebook <i class="fab fa-facebook"></i></h1>
    <h1>fa facebook <i class="fa fa-facebook"></i></h1>
    <h1>twitter <i class="fab fa-twitter fa-rotate-90"></i></h1>
    <h1>close <i class="fa fa-close fa-pulse"></i></h1>
    <h1>circle <i class="fa fa-circle-o"></i></h1>
    <h1>circle <i class="fa fa-spinner fa-pulse"></i></h1>
    <h1>twitter
        <span calss="fa-stack fa-lg">
            <i class="fa fa-circle fa-stack-2x" style="color:rgb(84, 134, 134);"></i>
            <i class="fab fa-twitter fa-stack-1x" style="color:aliceblue;"></i>
        </span>
    </h1>
</body>
</html>
