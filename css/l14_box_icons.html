<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box icons</title>
    <script src="https://unpkg.com/boxicons@2.1.1/dist/boxicons.js"></script>
</head>
<body>
    <h1>
        rocket: <box-icon name="loader" animation="spin" size="lg"></box-icon>
    </h1>
    <h1>
        rocket: <box-icon name="rocket" animation="fade-up"></box-icon>
    </h1>
    <h1>
        bell: <box-icon name="bell" animation="tada-hover"></box-icon>
    </h1>
</body>
</html>
