<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/l05_style.css">
    <!-- Rxternal style 위치 -->
    <title>css 기본기</title>
    <!-- Internal style 위치 -->
<style>
body{
    color:cornflowerblue;
}
li{
    color:darkslategrey;
    /* color:darkslategrey; */
}
li.black.color{
    color:black;
}
/* body>ul>li#hoverColorRed:hover{
    color:Red; */
}
.quotes::before,.quotes::after{
    content:'"';
}
/* .quotes::after{
    content:'"';
} */
</style>
</head>
<body>
    <h1>css 개념을 이해하고 사용해 보자</h1>
    <script>
        //console 객체: 브라우저의 콘솔창을 객체로 참조
        //console.log(""): 파라미터의 내용을 출력하는 함수
        //변수: 객체를 참조할 수 있는 것
        var a=document.getElementById("hoverColorRed");
        //null: 데이터가 없음
        console.log(a);
    </script>
    <ul>
        <li> <span class="quotes">External style:</span></li>
        <li class="black color">Internal style:</li>
        <li id="hoverColorRed" class="black color">Inline :style</li>
        <li style="color: blue">Cascading:</li>
    </ul>
    <script>
        //#hoverColorRed를 마우스를 올렸을 때 color:red 만든다.
        //script는 #hoverColorRed 보다 아래에 작성한다.
        //변수는 똑같은 이름을 2번 선언할 수 없다.
        var b=document.getElementById("hoverColorRed");
        //null: 데이터가 없음
        //var or let 변수 (객체를 참조하는 그릇)
        //var a="안녕"; a="잘가"; (참조하는 객체를 바꿀 수 았다=>변수)
        //var a;(a라는 변수를 생성하겠다.)
        //"안녕"; "안녕"; "안녕"; //"안녕" 이라는 데이터가 3개 생성
        //var a="안녕"; a; a; a; a; a; //"안녕" 데이터 1개 생성
        //참조하는 객체를 재사용하기 위해 (새롭게 선언하지 않기 위해) 변수를 사용한다.
        
        console.log(b);
        //enter out <->over leave
        b.onmouseenter=function(){
            b.style.color="red";
            //inline style을 적용
        }
        b.onmouseout=function(){
            this.style.color="purple";
        }
    </script>
</body>
</html>
