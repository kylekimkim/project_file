<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>img 태그로 이미지를 참조하자</title>
</head>
<body>
    <h1>img 태그로 이미지를 참조하자</h1>
    <p>img 넓이와 높이는 출력되는 컨텐츠의 넓이 높이로 지정된다.</p>
    <div>
    아이유1: <img src="/img/IU/아이유1.jpg" alt="아이유1" 
    width="200px" height="100px">
    </div>
    <div>
        아이유1: <img src="/img/IU/아이유1.jpg" alt="아이유1" 
        width="200px" height="">
        </div>
        <div>
            아이유1: <img src="/img/IU/아이유1.jpg" alt="아이유1" 
            height="100px" style="border-radius: 50%; 
            border:1px solid; padding: 10px;
            background-color: rosybrown;">
            </div>
        </div>
        아이유2: <img src="/img/IU/아이유2.jpg" alt="아이유2" 
        width="200px">
            <br> <br> <br> <br>
</body>
