<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요소의 속성</title>
</head>
<body>
    <h1>HTML 요소(Elements)의 속성(Attributes)을 알아보자</h1>
    <p>
        input type="range":
        <input type="range" value="2" min="0" max="10"></p>
    <p>
        input type="checkbox":
        <input type="checkbox">
        <input type="checkbox" checked>
    </p>
    <p>
        input type="button":
        <input type="button" value="제출">
    </p>
    <p>
        input type="btn":
        <input type="btn" 
        value="제출">
    </p>
    <p>
        input type="text"(defualt값):
        <input value="제출">
    </p>
    <p>
        input type="radio":
        남자:
        <input type="radio" name="gender" value="남">
        여자:
        <input type="radio" name="gender" value="여">
    </p>
    <p>
        <b onclick="this.style.color='red'">
            클릭하세요!
        </b>
    </p>
</body>
</html>
