<script>
//secondCont.appendChild(box);
moveBox.addEventListener("click",()=>(
    secondCont.appendChild(box)
));
moveBox2.addEventListener("click",()=>(
    firstCont.appendChild(box)
));

    let i=0;
appendChildBox.addEventListener("click",function(){
    //secondCont.appendChild("<span class='box'>box</span>")
    const new_span=document.createElement("span");
    const new_text=document.createTextNode("box"+(i++));
    new_span.appendChild(new_text);
    new_span.className="box bolder";
    firstCont.appendChild(new_span);
});
let pre_i=0;
prependBox.addEventListener("click",function(){
    //secondCont.appendChild("<span class='box'>box</span>")
    const new_span=document.createElement("span");
    const new_text=document.createTextNode("box"+(pre_i++));
    new_span.appendChild(new_text);
    new_span.className="box bolder";
    firstCont.prepend(new_span);
});

    strong.append(schedule_value);

    appendList.append(li);
})
