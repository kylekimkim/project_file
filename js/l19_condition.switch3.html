<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문 스위치를 사용해보자</title>
</head>
<body>
    <h1>제약은 많지만 속도가 빠른 스위치를 사용하자</h1>
<h2>성적 입력 프로그램</h2>
<form name="scoreForm">
    <p>
        <label>
            프로그래밍 
            <input name="programingScore" type="number" min="0" max="100" value="80" data-name="프로그래밍">
        </label>
    </p>
    <p>
        <label>
            영어 
            <input name="engScore" type="number" min="0" max="100" value="80" data-name="영어">
        </label>
    </p>
    <p>
        <label>
            디자인 
            <input name="designScore" type="number" min="0" max="100" value="80"
            data-name="디자인">
        </label>
    </p>
    <p>
        <label>
            수영 
            <input name="swimScore" type="number" min="0" max="100" value="80"
            data-name="수영">
        </label>
    </p>
</form>
<button onclick="printGradeList()">테이블 출력</button>
<table style="width: 80%;" border="1">
    <thead>
        <tr><td>과목</td><td>점수</td><td>등급</td><td>4.5</td></tr>
    </thead>
    <tbody id="gradeList"></tbody>
</table>
<script>
function GradeObj(p_name,p_score){
    this.name=p_name;
    this.score=p_score;
    //score로 계산
    this.score2=function(){
        let score2Srt="0";
        switch(parseInt(this.score/5)){
            case 20:
            case 19:
                score2Str="4.5"
                break;
            case 18:
            score2Str="4.0"
                break;
                case 17:
                score2Str="3.5"
                break;
                case 16:
                score2Str="3.0"
                break;
                case 15:
                score2Str="2.5"
                break;
                case 14:
                score2Str="2.0"
                break;
                case 13:
                score2Str="1.5"
                break;
                case 12:
                score2Str="1.0"
                break;
                case 11:
                case 10:
                case 9:
                case 8:
                case 7:
                case 6:
                case 5:
                case 4:
                case 3:
                case 2:
                case 1:
                case 0:
                score2Str="0"
                break;      
        }
        return score2Str;
    }
    this.grade=function(){
        let gradeSrt="F";
        switch(parseInt(this.score/5)){
            case 20:
            case 19:
                gradeStr="A+";
                break;
            case 18:
                gradeStr="A";
                break;
                case 17:
                gradeStr="B+";
                break;
                case 16:
                gradeStr="B";
                break;
                case 15:
                gradeStr="C+";
                break;
                case 14:
                gradeStr="C";
                break;
                case 13:
                gradeStr="D+";
                break;
                case 12:
                gradeStr="D";
                break;
                case 11:
                case 10:
                case 9:
                case 8:
                case 7:
                case 6:
                case 5:
                case 4:
                case 3:
                case 2:
                case 1:
                case 0:
                gradeStr="F";
                break;      
        }
        return gradeStr;
    }

}
const subjectGradeObj={
    programing: new GradeObj("프"),
    english: new GradeObj("잉"),
    design: new GradeObj("디"),
    swimming: new GradeObj("스"),
}
function printGradeList(){
let gradeListHTML="";
subjectGradeObj.programing.name=scoreForm.programingScore.dataset.name;
subjectGradeObj.programing.score=scoreForm.programingScore.value;

subjectGradeObj.english.name=scoreForm.engScore.dataset.name;
subjectGradeObj.english.score=scoreForm.engScore.value;

subjectGradeObj.design.name=scoreForm.designScore.dataset.name;
subjectGradeObj.design.score=scoreForm.designScore.value;

subjectGradeObj.swimming.name=scoreForm.swimScore.dataset.name;
subjectGradeObj.swimming.score=scoreForm.swimScore.value;


for(let key in subjectGradeObj){
    gradeListHTML+="<tr>";
    gradeListHTML+=`<td>${subjectGradeObj[key].name}</td>`;
    gradeListHTML+=`<td>${subjectGradeObj[key].score}</td>`;
    gradeListHTML+=`<td>${subjectGradeObj[key].grade()}</td>`;
    gradeListHTML+=`<td>${subjectGradeObj[key].score2()}</td>`;
    gradeListHTML+="</tr>"
}
gradeList.innerHTML=gradeListHTML;
}



scoreForm.programingScore.onchange=function(){
    printGradeList();
};
scoreForm.engScore.onchange=function(){
    printGradeList();
};
scoreForm.designScore.onchange=function(){
    printGradeList();
};
scoreForm.swimScore.onchange=function(){
    printGradeList();
};
</script>
</body>
</html>
