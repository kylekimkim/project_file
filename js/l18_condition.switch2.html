let data="109";//기본데이터 타입만 가능   
let score="F";
//data/10 8.2 =>
//console.log(parseInt(data/10));
switch(parseInt(data/10)){
    case 10: case 9://if(data==9 || data==10)
        score="A";
        break;
    case 8: //if(data==8)
        score="B";
        break;
    case 7: //else if(data==7)
        score="C";
        break;
    case 6: //else if(data==6)
        score="D";
        break;
    case 5: case 4: case 3: case 2: case 1: case 0: 
        score="F"
    break;
    default: //else
        score=undefined;
        break;
}
console.log("score",score+"+");

//장점1.switch가 if보다 월등히 빠르게 실행된다.

</script>
