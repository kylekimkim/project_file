<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문 else if를 작성하자</title>
</head>
<body>
    <h1>조건문 else if로 효율적인 조건문을 작성하자</h1>
<script>
let age="ㄴㅇ";
let div_age=""; //undefined=>"undefined"
if(!isNaN(age)){
if(age>130 || age<1){
    alert("너무 크거나 작은 수");
}
else if(age>=60){
    div_age="노인";
}
else if(age>=40){
    div_age="중년";
}
else if(age>=20){
    div_age="청년";
}
else if(age>0){
    div_age="미성년";
}
}
else{
    alert("숫자만 입력하세요!");
}

document.write("당신은 "+div_age+"입니다.");
//60이상 노인
//40이상 중년
//20이상 청년
//1이상 미성년
</script>
</body>
</html>
