<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>달력만들기</title>
</head>
<style>
*{
    margin: 0;
    padding:0;
    box-sizing: border-box;
}
body { 
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: aliceblue;  
} 
.calendar{  
    width: 600px;
    margin: 50px;
} 
.header{
    display: flex; 
    font-size: 48px; 
    justify-content: space-between;
    align-items: center; 
} 
.year-month{
    font-size: 35px;
}
.nav{
    /*년, 월이 세로로 정렬되게 하기 위함입니다.*/ 
    display: flex; 
    border:1px solid #3333;
    border-radius: 5px;
    
}
.nav-btn{
    width: 28px;
    height: 30px;
    border: none;
    font-size: 16px;
    line-height: 34px;
    background-color: transparent;
    cursor: pointer;
}
.go-today{
    width: 75px;
    border-left: 1px solid #333333;
    border-right: 1px solid #333333;
}
.days {
    display: flex; 
    margin:25px 0 10px;
} 
.day {
    width: calc(100% / 7);
    text-align: center;
} 
.dates{ 
    display: flex;
    flex-flow: row wrap;
    height: 500px;
    border-top: 1px solid #333333;
    border-right: 1px solid #333333;  
} 
.date{
    width: calc(100% / 7);
    padding: 15px;
    text-align: right;
    border-bottom: 1px solid #333333;
    border-left: 1px solid #333333;
}
.date:nth-child(7n), .day:nth-child(7n) {
    /*.date와 .day의 7n번째 요소만 적용시킵니다. 즉 토요일의 세로줄만 적용합니다.*/ 
    background-color: var(--sat-color); 
    color: blue;
    /*글자색입니다.*/ 
} 
.date:nth-child(7n+1), .day:nth-child(7n+1) {
    /*.date와 .day의 7n+1번째 요소만 적용시킵니다. 즉 일요일의 세로줄만 적용합니다.*/ 
    background-color: var(--sun-color); 
    color: red; 
} 
.today { 
    /*오늘 날짜에 테두리를 줍니다. !important로 border의 우선순위를 1순위로 만들 수 있습니다.*/ 
    position: relative;
    color:#FFFF;
}
.today::before{
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: -1;
    width: 30px;
    height: 30px;
    display: block;
    background-color: #FF0000;
    border-radius: 50%;
    content: ''; 
}
</style>
<body> 
<div class="calender">
    <div class="header"> 
        <div class="year-month"></div>
        <div class="nav">
            <button class="nav-btn go-prev" onclick="prevMonth()">&lt;</button>
            <button class="nav-btn go-today" onclick="goToday()">Today</button>
            <button class="nav-btn go-next" onclick="nextMonth()">&gt;</button>
        </div> 
    </div> 
    <hr>
    <div class="main">
        <div class="days"> 
            <div class="day">Sun</div>
            <div class="day">Mon</div> 
            <div class="day">Tue</div> 
            <div class="day">Wed</div> 
            <div class="day">Thu</div> 
            <div class="day">Fri</div> 
            <div class="day">Sat</div> 
        </div> 
        <div class="dates"></div> 
    </div> 
</div> 
<script src="calendar.js"></script> 
</body> 
</html>
