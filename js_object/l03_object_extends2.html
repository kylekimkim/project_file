class Animal{
    name;eyes;nose;mouth;legs;
    constructor(name,eyes=2,nose=1,mouth=1,legs=4){
        this.name=name;
        this.eyes=Number(eyes);
        this.nose=Number(nose);
        this.mouth=Number(mouth);
        this.legs=Number(legs);
    }
    move(){
        return `${this.name}가 다리 ${this.legs}개로 움직인다.`;
    }
    breath(){
        return `${this.name}가 코 ${this.nose}개로 숨을 쉰다.`;
    }
}
class Dog extends Animal{
    tail;hair;species;
    //기본값을 주는 매개변수는 끝에 지정해야 한다.
    constructor(name,species,tail,hair,legs=4,eyes=2,nose=1,mouth=1){
        super(name,eyes,nose,mouth,legs);
        this.tail=tail;
        this.hair=hair;
        this.species=species;
        this.walk="터벅터벅";
    }//오버라이딩

    //함수 재정의
    //(말티즈)홍구가 다리 4개로 움직인다. 터벅터벅!
    move(){
        //return `(${this.species}){this.name}가 다리 ${this.legs}개로 움직인다.`;
        //완전히 수정하는 재정의
        return `(${this.species})${super.move()} ${this.walk}!`;
        //부모의 함수를 호출하고 재정의하기
    }
}//부모의 함수를 자식이 재정의 => 오버라이딩
