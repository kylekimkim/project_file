<body>
<script>
//강아지(이름,종,눈,코,입,다리,꼬리,털,move,smell,wag,breath ...)
//고양이(이름,종,눈,코,입,다리,꼬리,털,move,jump,hunt,hairUp ...)
//망아지
//동물 => 강아지
//동물 => 고양이
//동물 => 망아지
//.....
class Dog{
    이름;종;눈=2;코=1;입=1;다리=4;꼬리=1;털="직모";
    constructor(이름,종,다리,꼬리,털){
        this.이름=이름;
        this.종=종;
        this.다리=다리;
        this.꼬리=꼬리;
        this.털=털;
    }
    move(){
        return `${this.이름}(${this.종})인 강아지가 다리 ${this.다리}개로 움직인다.`;

    }
    smell(){
        return `${this.이름}(${this.종})인 강아지가 콧구멍 ${this.코}개로 킁킁 냄새를
        잘 맡는다.`;

    }
}
const dog = new Dog("소희","웰시코기",4,1,"반곱슬");
console.log(dog.move());
console.log(dog.smell());
class Cat{
    이름;종;눈=2;코=1;입=1;다리=4;꼬리=1;털="직모";
    constructor(이름,종,다리,꼬리,털){
        this.이름=이름;
        this.종=종;
        this.다리=다리;
        this.꼬리=꼬리;
        this.털=털;
    }
    move(){
        return `${this.이름}(${this.종})인 고양이가 다리 ${this.다리}개로 움직인다.`;
    }
    jump(){
        return `${this.이름}(${this.종})인 고양이가 다리 ${this.다리}개로 펄쩍 점프한다..`;
    }
}
const cat = new Cat("이쁜이","코숏",4,1,"짧은 직모");
console.log(cat.move());
console.log(cat.jump());
//10개 동물을 정의했다.

</script>
