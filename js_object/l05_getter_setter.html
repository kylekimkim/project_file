<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>캡슐화의 일부인 getter,setter를 정의해보자</title>
</head>
<body>
    <h1>디자인 패턴인 getter setter의 등장과 js의 get set 함수</h1>
    <p>디자인 패턴은 개발을 위해 구성한 코드의 형태</p>
<script>
class CPU{
    //core;
    constructor(core){
        this.core=core;
    }
}
class Computer{
    keyboard; mouse;
    monitor="4K"; speaker="브리츠";
    #cpu=new CPU(16); #ram="32g"; #disk="1t";
    constructor(keyboard,mouse){
        this.keyboard=keyboard;
        this.mouse=mouse;
    }
    //개발자들간의 약속된 디자인 패턴
    getCpu(){
        return "cpu의 상태는" +this.#cpu.core+"코어 입니다."
    }
    setCpu(cpu){
        //private 필드가 문제가 생기지 않도록 예외처리하는 곳
        //CPU type만 대입 가능
        if(cpu instanceof CPU) this.#cpu=cpu;
    }
}
const myCom=new Computer();
//console.log(myCom.#cpu);
console.log(myCom.getCpu());
//myCom.#cpu=32;
myCom.setCpu(new CPU(2));
console.log(myCom.getCpu());//private 캡슐화하는 이유는 문제가 생기지 않게 하기 위함
</script>
</body>
</html>
